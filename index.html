<script>
	var concatArray = function(elements) {
		var result = "";

		for (var i = 0; i < elements.length; i++)
			result += elements[i];

		return result;
	}

	var concatArrayWithCallback = function(data, callback) {
		callback(concatArray(data));
	}

	concatArrayWithCallback(
		["Hello", " ", "world", "!"],
		function(data) {
			alert(data);
		}
	);
</script>
